<html>
	<head>
		<meta charset="utf-8">
		<title>随机数生成器</title>
	</head>
	<body>
		<script>
			var x=1,y=2;//你抽取数字的范围，包括x和y，你只能变动这两个值
			var num=(Math.round(Math.random()*(y-x)+x));
			document.write(num);
			document.write("<br/>");
            document.write("<br/>");
            document.write("<br/>");
			
		</script>
	</body>
</html>
